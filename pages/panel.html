    <!-- The Modal -->
    <div id="myModal" class="modal">
      <script>
        // Making SOCKET connection
        var socket = io.connect("/");

        function uploadVideo(form) {

          Array.from(document.body.children).forEach((child)=>{
              child.style.display="none";
          })
          document.body.style.background = "#454a59";
          let loading = document.createElement("div");
          loading.id = "loading";
          document.body.appendChild(loading);

          var file = document.getElementById('file').files[0];
          var originalFilename = file.name;
          var filetype = file.type;
          console.log("originalFilename: ", originalFilename, "filetype: ", filetype)
          var reader = new FileReader();
          var fileByteArray = [];
          console.log("file: ", file)
          reader.readAsArrayBuffer(file);
          console.log("reader: ", reader)
          reader.onloadend = function (event) {
              if (event.target.readyState == FileReader.DONE) {
                var arrayBuffer = event.target.result, array = new Uint8Array(arrayBuffer);
                console.log("arrayBuffer: ", arrayBuffer)
                console.log("array: ", array)
                for (var i = 0; i < array.length; i++) {
                    fileByteArray.push(array[i]);
                  }
                console.log("fileByteArray: ", fileByteArray)
                for(i = 0; i< Math.ceil(fileByteArray.length / 100000) ; i++){
                  socket.emit("file", fileByteArray.slice(i*100000, (i+1)*100000));
                }
                socket.emit("completed", {originalname: originalFilename, filetype: filetype});
              }
          }

          socket.on("refresh", () => {
            window.location = window.location.href.split("?")[0];
          });
          
          return false;
        }
      </script>

      <div class="modal-content">
        <form id="modal-form" onsubmit="return uploadVideo(this);" enctype="multipart/form-data">
